version: 0.2
phases:
  install:
    commands:
    - echo Installing source NPM dependencies...
    - npm --version
    - node --version
    - npm install
  build:
    commands:
    - echo Build started on `date`
    - npm run build
  post_build:
    commands:
    - aws s3 cp dist s3://bucket-rmangels.s3.amazonaws.com --recursive --acl public-read --cache-control "max-age=86400"
    - echo Build completed on `date`
artifacts:
  files:
  - '**/*'
  base-directory: 'dist*'
  discard-paths: yes
