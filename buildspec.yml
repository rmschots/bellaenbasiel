version: 0.2
phases:
  install:
    commands:
    - echo Installing source NPM dependencies...
    - npm --version
    - node --version
    - npm install
  build:
    commands:
    - echo Build started on `date`
    - npm run build
  post_build:
    commands:
    - aws s3 sync dist s3://rmangels.be --delete --acl public-read
    - echo Build completed on `date`
artifacts:
  files:
  - '**/*'
  base-directory: 'dist*'
  discard-paths: yes
