<h4 mat-dialog-title>{{ data.title | transloco }}</h4>
<mat-dialog-content>
  {{ data.text | transloco }}
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button color="warn" mat-dialog-close>
    NO
  </button>
  <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true">
    YES
  </button>
</mat-dialog-actions>
