<div id="header-content" fxLayout="column" fxLayoutAlign="center center" [ngClass]="{
    'header-content-with-sticky-navbar': media.isActive('gt-sm'),
    'header-content-without-navbar': media.isActive('lt-md')
    }">
  <div class="header-text-content" fxFlex="stretch" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="header-title text-center">BELLA & BASIEL</h1>
    <div>
      <h2 class="text-center header-subtitle">{{ 'HEADER.subtitle' | translate }}</h2>
      <hr>
    </div>
    <div fxFlexOffset="32px" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="8px">
      <button mat-raised-button color="primary" class="header-button" (click)="scrollTo('welcome')" pageScroll
              pageScrollTarget="#welcome"
              [pageScrollAdjustHash]="true">
        <mat-icon>arrow_downward</mat-icon>
        {{ 'HEADER.visitWebsite' | translate }}
      </button>
      <button mat-raised-button color="primary" class="header-button" (click)="scrollTo('contact')" pageScroll
              pageScrollTarget="#contact"
              [pageScrollAdjustHash]="true">
        <mat-icon>event_available</mat-icon>
        {{ 'HEADER.checkAvailability' | translate }}
      </button>
    </div>
  </div>
  <div class="text-center header-copyright">
    <div fxHide.gt-sm="true">
      <a href="https://www.airbnb.com/rooms/11550351" target="_blank">
        <img src="/assets/img/air-bnb.png">
      </a>
      <a href="https://www.visitbruges.be/nl/ella--asiel" target="_blank">
        <img class="unclear-logo" src="/assets/img/visit-bruges.png">
      </a>
      <a href="https://www.westtoer.be/nl/slapen/bella-basiel" target="_blank">
        <img class="unclear-logo" src="/assets/svg/westtoer.svg">
      </a>
    </div>
    <span>&reg; 2018 Bella en Basiel - {{ 'HEADER.contact' | translate }}: <a
      href="tel:+32 472 643527">+32 472 643527</a></span>
  </div>
  <div fxHide.lt-md="true" class="external-links-pc">
    <a href="https://www.airbnb.com/rooms/11550351" target="_blank">
      <img src="/assets/img/air-bnb.png">
    </a>
    <a href="https://www.visitbruges.be/nl/ella--asiel" target="_blank">
      <img class="unclear-logo" src="/assets/img/visit-bruges.png">
    </a>
    <a href="https://www.westtoer.be/nl/slapen/bella-basiel" target="_blank">
      <img class="unclear-logo" src="/assets/svg/westtoer.svg">
    </a>
  </div>
</div>
