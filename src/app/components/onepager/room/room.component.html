<bnb-section-title>{{ 'ROOM.title' | translate }}</bnb-section-title>
<div class="container section-margin" fxLayout="column" fxLayoutGap="32px">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center start" fxLayoutAlign.lt-md="center center"
       class="room-details mat-elevation-z3">
    <div fxFlex.gt-sm="520px" class="room-image-wrapper">
      <div class="my-app-custom-plain-container-with-desc">
        <ng-container *ngIf="selectedImage$ | async as img">
          <figure class="my-app-custom-image-with-desc" lazy-load-images>
            <img src="/assets/svg/loading-image.svg" [attr.data-src]="img.plain.img" [alt]="'ACTIVITIES.relax.title' | translate"
                 (click)="openImageModal(img)"/>
            <figcaption class="description">
              {{ img.modal.description | translate }}
            </figcaption>
            <mat-chip-list class="pricing-chips">
              <mat-chip color="accent" selected="true" [innerHtml]="'ROOM.night' | translate:{amount: '75'}"></mat-chip>
              <mat-chip color="accent" selected="true" [innerHtml]="'ROOM.breakfast' | translate:{amount: '10'}"></mat-chip>
            </mat-chip-list>
            <mat-icon class="image-nav image-nav-left" (click)="gotoPreviousImage()">chevron_left</mat-icon>
            <mat-icon class="image-nav image-nav-right" (click)="gotoNextImage()">chevron_right</mat-icon>
          </figure>
        </ng-container>
      </div>
      <ks-modal-gallery [id]="1" [modalImages]="images" [plainGalleryConfig]="galleryConfig" [description]="galleryDescriptionConfig"
                        (close)="onPreviewClose()"></ks-modal-gallery>
    </div>
    <div fxLayout="column" class="room-info full-width">
      <h3>{{ 'ROOM.room1.title' | translate }}</h3>
      <p class="full-width" [innerHtml]="'ROOM.room1.text' | translate"></p>
      <div class="utilities-icons">
        <mat-icon [matTooltip]="'ROOM.tags.maxOccupancy' | translate:{amount: '2'}" matTooltipPosition="above">
          hotel
        </mat-icon>
        <mat-icon [matTooltip]="'ROOM.tags.wifi' | translate" matTooltipPosition="above">
          wifi
        </mat-icon>
        <mat-icon [matTooltip]="'ROOM.tags.breakfastOptional' | translate" matTooltipPosition="above">
          free_breakfast
        </mat-icon>
        <mat-icon [matTooltip]="'ROOM.tags.nonSmoking' | translate" matTooltipPosition="above">
          smoke_free
        </mat-icon>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="16px">
    <mat-card fxFlex.gt-sm="33" class="mat-elevation-z3">
      <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon color="primary">info_outline</mat-icon>
        <span>{{ 'ROOM.extraInfo.title' | translate }}</span>
      </mat-card-title>
      <mat-card-content>
        <div class="extra-info" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px"
             *ngFor="let x of extraInfo; let i = index;">
          <mat-icon color="accent">check</mat-icon>
          <span [innerHTML]="('ROOM.extraInfo.item'+(i+1)) | translate"></span>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex.gt-sm="67" class="mat-elevation-z3">
      <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon color="primary">attach_money</mat-icon>
        <span>{{ 'ROOM.booking.title' | translate }}</span>
      </mat-card-title>
      <mat-card-content>
        <p [innerHtml]="'ROOM.booking.text' | translate"></p>
        <h4>{{ 'ROOM.booking.conditions' | translate }}:</h4>
        <div class="booking-conditions" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px"
             *ngFor="let x of bookings; let i = index">
          <mat-icon color="accent">check</mat-icon>
          <span [innerHTML]="('ROOM.booking.item'+(i+1)) | translate"></span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
