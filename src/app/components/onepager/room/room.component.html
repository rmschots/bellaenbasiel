<bnb-section-title>{{ 'ROOM.title' | translate }}</bnb-section-title>
<div class="container section-margin" fxLayout="column" fxLayoutGap="32px">
  <bnb-room-details [images]="images" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center start" fxLayoutAlign.lt-md="center center"
       class="room-details mat-elevation-z3">
  </bnb-room-details>
  <bnb-room-details [images]="images2" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center start" fxLayoutAlign.lt-md="center center"
                    class="room-details mat-elevation-z3">
  </bnb-room-details>
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="16px">
    <mat-card fxFlex.gt-sm="33" class="mat-elevation-z3">
      <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon color="primary">info_outline</mat-icon>
        <span>{{ 'ROOM.extraInfo.title' | translate }}</span>
      </mat-card-title>
      <mat-card-content>
        <div class="extra-info" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px"
             *ngFor="let x of extraInfo; let i = index;">
          <mat-icon color="accent">check</mat-icon>
          <span [innerHTML]="('ROOM.extraInfo.item'+(i+1)) | translate"></span>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex.gt-sm="67" class="mat-elevation-z3">
      <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon color="primary">attach_money</mat-icon>
        <span>{{ 'ROOM.booking.title' | translate }}</span>
      </mat-card-title>
      <mat-card-content>
        <p [innerHtml]="'ROOM.booking.text' | translate"></p>
        <h4>{{ 'ROOM.booking.conditions' | translate }}:</h4>
        <div class="booking-conditions" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px"
             *ngFor="let x of bookings; let i = index">
          <mat-icon color="accent">check</mat-icon>
          <span [innerHTML]="('ROOM.booking.item'+(i+1)) | translate"></span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
