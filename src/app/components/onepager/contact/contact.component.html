<bnb-section-title>{{ 'CONTACT.title' | translate }}</bnb-section-title>
<div class="container section-margin">
  <div fxLayout="column" fxLayoutGap="16px">
    <div>
      <h4>Bella en Basiel</h4>
      <p fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon>location_on</mat-icon>
        <span>
            <a href="https://www.google.com/maps/place/Rijkepijndersstraat+7,+8000+Brugge" target="_blank"
               rel="noopener">
              Rijkepijndersstraat 7, 8000 Brugge
            </a>
          </span>
      </p>
      <p fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon>phone</mat-icon>
        <span><a href="tel:+32 472 64 35 27">+32 472 64 35 27</a></span>
      </p>
      <p fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon>email</mat-icon>
        <span><a href="mailto:bellaenbasiel@telenet.be">bellaenbasiel@telenet.be</a></span>
      </p>
    </div>
    <div class="access">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon>accessibility</mat-icon>
        <h4>{{ 'CONTACT.access.title' | translate }}</h4>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
        <mat-icon color="accent">check</mat-icon>
        <span [innerHtml]="'CONTACT.access.train' | translate"></span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
        <mat-icon color="accent">check</mat-icon>
        <span [innerHtml]="'CONTACT.access.bus' | translate"></span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
        <mat-icon color="accent">check</mat-icon>
        <span [innerHtml]="'CONTACT.access.taxi' | translate"></span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
        <mat-icon color="accent">check</mat-icon>
        <span [innerHtml]="'CONTACT.access.car' | translate"></span>
      </div>
    </div>
  </div>
</div>
<agm-map class="map-footer" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
